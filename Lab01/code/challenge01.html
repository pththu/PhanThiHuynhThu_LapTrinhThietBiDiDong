<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //  Store Mark's and John's mass and height in variables
        // Data 1
        let markHeight1 = 1.69;
        let markMass1 = 78;
        let johnHeight1 = 1.95;
        let johnMass1 = 92;

        // Data 2
        let markHeight2 = 1.88;
        let markMass2 = 95;
        let johnHeight2 = 1.76;
        let johnMass2 = 85;

        // 2. Calculate both their BMIs using the formula (you can even implement both versions
        function calculate_BMI(mass, height) {
            return mass/(height**2);
        }
        // Data 1
        let markBMI1 = calculate_BMI(markMass1, markHeight1);
        let johnBMI1 = calculate_BMI(johnMass1, johnHeight1);
        console.log("Mark BMI 1: ", markBMI1);
        console.log("John BMI 1: ", johnBMI1);
        
        // Data 2
        let markBMI2 = calculate_BMI(markMass2, markHeight2);
        let johnBMI2 = calculate_BMI(johnMass2, johnHeight2);
        console.log("Mark BMI 2: ", markBMI2);
        console.log("John BMI 2: ", johnBMI2);

        // 3. Create a Boolean variable 'markHigherBMI' containing information about whether Mark has a higher BMI than John.
        let markHigherBMI1 = markBMI1 > johnBMI1;
        let markHigherBMI2 = markBMI2 > johnBMI2;

        console.log("Mark BMI1 > John BMI1 is: ", markHigherBMI1);
        console.log("Mark BMI2 > John BMI2 is: ", markHigherBMI2);
    </script>
